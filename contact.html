<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | AMJAD Integrated Service</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF4500;
      --text-light: #ccc;
      --text-muted: #aaa;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    header {
      background: #111;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
    }

    .logo span {
      color: var(--primary-color);
      font-size: 20px;
      font-weight: bold;
    }

    nav {
      display: flex;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav ul li a {
      color: var(--text-light);
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    nav ul li a:hover,
    nav ul li a.active {
      color: var(--primary-color);
    }

    /* Hamburger Menu */
    .menu-toggle {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: var(--primary-color);
      margin: 4px 0;
      border-radius: 2px;
    }

    @media (max-width: 768px) {
      nav {
        width: 100%;
        margin-top: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
        display: none;
        width: 100%;
        background: #111;
        padding: 15px 10px;
        border-top: 1px solid #222;
      }

      nav ul.show {
        display: flex;
      }

      .menu-toggle {
        display: flex;
      }
    }

    .contact-section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
      text-align: center;
      animation: fadeInSlide 1.2s ease-in-out both;
    }

    @keyframes fadeInSlide {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-section h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: var(--primary-color);
    }

    .contact-section p {
      color: var(--text-muted);
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 500px;
      margin: auto;
    }

    input,
    textarea {
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #111;
      color: white;
      font-size: 15px;
    }

    input:focus,
    textarea:focus {
      outline: 1px solid var(--primary-color);
    }

    button {
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #cc3700;
    }

    .social {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .social a {
      color: var(--primary-color);
      font-size: 20px;
      transition: 0.3s;
    }

    .social a:hover {
      transform: scale(1.2);
    }
  </style>
</head>

<body>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="amjad.png" alt="AMJAD Logo">
      <span>AMJAD</span>
    </div>

    <div class="menu-toggle" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <nav>
      <ul id="menu">
        <li><a href="index.html"><i class="fas fa-house"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
        <li><a href="services.html"><i class="fas fa-laptop-code"></i> Services</a></li>
        <li><a href="gallery.html"><i class="fas fa-image"></i> Gallery</a></li>
        <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Section -->
  <section class="contact-section">
    <h1><i class="fas fa-envelope"></i> Contact Us</h1>
    <p>Have a question or need support? Whether you're a student, parent, or school, we're here to help â€” get in touch
      with us today!</p>

    <form action="https://formsubmit.co/amjadictmubi@gmail.com" method="POST">
      <input type="text" name="name" placeholder="Your Full Name" required>
      <input type="email" name="email" placeholder="Your Email Address" required>
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <button type="submit"><i class="fas fa-paper-plane"></i> Send Message</button>
    </form>

    <div class="social">
      <a href="tel:08101727027" title="Call Director"><i class="fas fa-phone"></i></a>
      <a href="https://www.youtube.com/channel/YOUR_CHANNEL_ID" target="_blank" title="YouTube"><i
          class="fab fa-youtube"></i></a>
      <a href="https://wa.me/2348101727027" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
    </div>
  </section>

  <!-- Toggle Menu Script -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("menu");
      menu.classList.toggle("show");
    }
  </script>

</body>

</html>
